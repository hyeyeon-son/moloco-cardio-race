<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏃♂️🚴♀️ MOLOCO CARDIO RACE 🏆💪</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            background: rgba(255,255,255,0.3);
        }

        .tab.active:hover {
            background: white;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .exercise-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .exercise-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid transparent;
        }

        .exercise-item:focus-within {
            border-color: #667eea;
        }

        .exercise-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .exercise-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .exercise-input input {
            flex: 1;
            margin-bottom: 0;
        }

        .unit {
            color: #666;
            font-weight: bold;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .ranking-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .ranking-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .ranking-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .ranking-list {
            list-style: none;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .ranking-item.first {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-left-color: #ffd700;
            font-weight: bold;
        }

        .ranking-item.second {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
            border-left-color: #c0c0c0;
        }

        .ranking-item.third {
            background: linear-gradient(45deg, #cd7f32, #deb887);
            border-left-color: #cd7f32;
        }

        .rank-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rank-number {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 30px;
        }

        .total-score {
            font-weight: bold;
            color: #667eea;
        }

        .hidden {
            display: none;
        }

        .top-record {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .top-record h3 {
            margin-bottom: 10px;
        }

        .record-value {
            font-size: 2em;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .exercise-group {
                grid-template-columns: 1fr;
            }

            .ranking-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏃♂️🚴♀️ MOLOCO CARDIO RACE 🏆💪</h1>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('submit')">기록 제출</button>
            <button class="tab" onclick="showTab('ranking')">랭킹 조회</button>
        </div>

        <div id="submit-section" class="content">
            <div id="success-message" class="success-message hidden">
                🎉 기록이 성공적으로 제출되었습니다!
            </div>
            
            <form id="recordForm">
                <div class="form-group">
                    <label for="name">성명</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="gender">성별</label>
                    <select id="gender" name="gender" required>
                        <option value="">선택하세요</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>운동 기록 (미터)</label>
                    <div class="exercise-group">
                        <div class="exercise-item">
                            <div class="exercise-label">
                                🚴♂️ 바이크
                            </div>
                            <div class="exercise-input">
                                <input type="number" id="bike" name="bike" min="0" step="1" placeholder="0">
                                <span class="unit">미터</span>
                            </div>
                        </div>

                        <div class="exercise-item">
                            <div class="exercise-label">
                                🏃♂️ 트레드밀
                            </div>
                            <div class="exercise-input">
                                <input type="number" id="treadmill" name="treadmill" min="0" step="1" placeholder="0">
                                <span class="unit">미터</span>
                            </div>
                        </div>

                        <div class="exercise-item">
                            <div class="exercise-label">
                                🚣♂️ 로잉
                            </div>
                            <div class="exercise-input">
                                <input type="number" id="rowing" name="rowing" min="0" step="1" placeholder="0">
                                <span class="unit">미터</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">🏆 기록 제출하기</button>
            </form>
        </div>

        <div id="ranking-section" class="content hidden">
            <div class="top-record">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <h3>👑 남성 1등 기록</h3>
                        <div class="record-value" id="male-top-record">-</div>
                    </div>
                    <div>
                        <h3>👑 여성 1등 기록</h3>
                        <div class="record-value" id="female-top-record">-</div>
                    </div>
                </div>
            </div>

            <div class="ranking-section">
                <div class="ranking-card">
                    <h3 class="ranking-title">🏆 남성 랭킹</h3>
                    <ul class="ranking-list" id="male-ranking">
                        <li class="loading">랭킹을 불러오는 중...</li>
                    </ul>
                </div>

                <div class="ranking-card">
                    <h3 class="ranking-title">🏆 여성 랭킹</h3>
                    <ul class="ranking-list" id="female-ranking">
                        <li class="loading">랭킹을 불러오는 중...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 데이터 저장소 (실제 애플리케이션에서는 서버 데이터베이스 사용)
        let records = JSON.parse(localStorage.getItem('moloco-cardio-records') || '[]');

        // 탭 전환 기능
        function showTab(tabName) {
            // 탭 버튼 상태 업데이트
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // 섹션 표시/숨김
            if (tabName === 'submit') {
                document.getElementById('submit-section').classList.remove('hidden');
                document.getElementById('ranking-section').classList.add('hidden');
            } else if (tabName === 'ranking') {
                document.getElementById('submit-section').classList.add('hidden');
                document.getElementById('ranking-section').classList.remove('hidden');
                updateRankings();
            }
        }

        // 폼 제출 처리
        document.getElementById('recordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const gender = document.getElementById('gender').value;
            const bike = parseInt(document.getElementById('bike').value) || 0;
            const treadmill = parseInt(document.getElementById('treadmill').value) || 0;
            const rowing = parseInt(document.getElementById('rowing').value) || 0;

            if (!name || !gender) {
                alert('성명과 성별을 모두 입력해주세요.');
                return;
            }

            if (bike === 0 && treadmill === 0 && rowing === 0) {
                alert('최소 하나의 운동 기록을 입력해주세요.');
                return;
            }

            const totalScore = bike + treadmill + rowing;
            const record = {
                id: Date.now(),
                name,
                gender,
                bike,
                treadmill,
                rowing,
                total: totalScore,
                date: new Date().toISOString()
            };

            // 같은 이름의 기록이 있으면 업데이트, 없으면 추가
            const existingIndex = records.findIndex(r => r.name === name && r.gender === gender);
            if (existingIndex !== -1) {
                records[existingIndex] = record;
            } else {
                records.push(record);
            }

            // 로컬 스토리지에 저장
            localStorage.setItem('moloco-cardio-records', JSON.stringify(records));

            // 성공 메시지 표시
            document.getElementById('success-message').classList.remove('hidden');
            
            // 폼 초기화
            this.reset();

            // 3초 후 성공 메시지 숨김
            setTimeout(() => {
                document.getElementById('success-message').classList.add('hidden');
            }, 3000);
        });

        // 랭킹 업데이트
        function updateRankings() {
            const maleRecords = records.filter(r => r.gender === 'male').sort((a, b) => b.total - a.total);
            const femaleRecords = records.filter(r => r.gender === 'female').sort((a, b) => b.total - a.total);

            updateRankingList('male-ranking', maleRecords);
            updateRankingList('female-ranking', femaleRecords);

            // 1등 기록 업데이트
            document.getElementById('male-top-record').textContent = 
                maleRecords.length > 0 ? maleRecords[0].total.toLocaleString() + 'M' : '-';
            document.getElementById('female-top-record').textContent = 
                femaleRecords.length > 0 ? femaleRecords[0].total.toLocaleString() + 'M' : '-';
        }

        function updateRankingList(listId, rankingData) {
            const list = document.getElementById(listId);
            
            if (rankingData.length === 0) {
                list.innerHTML = '<li class="loading">아직 기록이 없습니다.</li>';
                return;
            }

            list.innerHTML = rankingData.map((record, index) => {
                const rankClass = index === 0 ? 'first' : index === 1 ? 'second' : index === 2 ? 'third' : '';
                const rankEmoji = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : '';
                
                return `
                    <li class="ranking-item ${rankClass}">
                        <div class="rank-info">
                            <span class="rank-number">${rankEmoji} ${index + 1}위</span>
                            <span>${record.name}</span>
                        </div>
                        <div class="total-score">${record.total.toLocaleString()}M</div>
                    </li>
                `;
            }).join('');
        }

        // 초기 샘플 데이터 (처음 방문 시)
        function initializeSampleData() {
            if (records.length === 0) {
                const sampleRecords = [
                    {
                        id: 1,
                        name: "김철수",
                        gender: "male",
                        bike: 5000,
                        treadmill: 3000,
                        rowing: 2000,
                        total: 10000,
                        date: new Date().toISOString()
                    },
                    {
                        id: 2,
                        name: "이영희",
                        gender: "female",
                        bike: 4500,
                        treadmill: 2800,
                        rowing: 1800,
                        total: 9100,
                        date: new Date().toISOString()
                    },
                    {
                        id: 3,
                        name: "박민수",
                        gender: "male",
                        bike: 3500,
                        treadmill: 4000,
                        rowing: 1500,
                        total: 9000,
                        date: new Date().toISOString()
                    },
                    {
                        id: 4,
                        name: "최지현",
                        gender: "female",
                        bike: 4000,
                        treadmill: 2500,
                        rowing: 2000,
                        total: 8500,
                        date: new Date().toISOString()
                    }
                ];
                
                records = sampleRecords;
                localStorage.setItem('moloco-cardio-records', JSON.stringify(records));
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeSampleData();
            updateRankings();
        });
    </script>
</body>
</html>
